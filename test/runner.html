<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Runner</title>
    <link rel="stylesheet" href="../node_modules/grunt-amd-test/tasks/lib/jasmine.css">
    <script src="../node_modules/grunt-amd-test/tasks/lib/jasmine.js"></script>
    <script src="../node_modules/grunt-amd-test/tasks/lib/jasmine-html.js"></script>
    <script src="../node_modules/grunt-amd-test/tasks/lib/require.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
      require(
       {
    "baseUrl": "../src/www/js",
    "paths": {
        "es5-shim": "libs/es5-shim",
        "$": "libs/jquery-2.0.0",
        "jquery": "libs/jquery-2.0.0",
        "jquery-mobile": "libs/jquery-mobile",
        "cordova": "libs/cordova",
        "mout": "libs/mout/src",
        "docCookies": "libs/docCookies",
        "dust": "libs/dust-full-1.2.4",
        "dust-helpers": "libs/dust-helpers-1.1.1",
        "rdust": "libs/require-dust",
        "iScroll": "libs/iscroll-lite-4.1.6",
        "lavaca": "lavaca"
    },
    "shim": {
        "$": {
            "exports": "$"
        },
        "jquery": {
            "exports": "$"
        },
        "dust": {
            "exports": "dust"
        },
        "dust-helpers": {
            "deps": [
                "dust"
            ]
        },
        "templates": {
            "deps": [
                "dust"
            ]
        }
    },
    "mainConfigFile": "src/www/js/app/boot.js",
    "optimize": "none",
    "keepBuildDir": true,
    "locale": "en-us",
    "useStrict": false,
    "skipModuleInsertion": false,
    "findNestedDependencies": false,
    "removeCombined": false,
    "preserveLicenseComments": false,
    "logLevel": 0
}
      );
    </script>
    <script>
      require(
       [
    "unit/events/EventDispatcher.js",
    "unit/mvc/Collection.js",
    "unit/mvc/Controller.js",
    "unit/mvc/Model.js",
    "unit/mvc/PageView.js",
    "unit/mvc/Route.js",
    "unit/mvc/Router.js",
    "unit/mvc/View.js",
    "unit/mvc/ViewManager.js",
    "unit/ui/DustTemplate.js",
    "unit/util/ArrayUtils.js",
    "unit/util/Cache.js",
    "unit/util/Config.js",
    "unit/util/DateUtils.js",
    "unit/util/Disposable.js",
    "unit/util/Map.js",
    "unit/util/Promise.js",
    "unit/util/StringUtils.js",
    "unit/util/Translation.js"
],
       function() {
        if (window.QUnit) {
         QUnit.start();
        }
        else if (window.jasmine) {
         var jasmineEnv = jasmine.getEnv();
         jasmineEnv.updateInterval = 1000;
         var htmlReporter = new jasmine.HtmlReporter();
         jasmineEnv.addReporter(htmlReporter);
         jasmineEnv.execute();
        }
       }
      );
    </script>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
  </body>
</html>
